<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Access Record Table</h1>
        <table border="3px">
            <tr>
            <th>name</th>
            <th>author</th>
            <th>date</th>
            </tr>
            {% for y in junaid %}
            <tr> 
               <td>{{ y.name}}</td> 
               <td>{{ y.author}}</td> 
               <td>{{ y.date}}</td> 
            </tr>
            {% endfor %}
        </table>
    </center>
    
</body>
</html>
